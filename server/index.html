<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Parking Dashboard</h1>
            <div>
                <input type="text" id="ip-address" placeholder="Enter IP address" />
                <button id="connect-btn">Connect</button>
            </div>
            <button id="theme-toggle">Toggle Dark Mode</button>
        </div>
        <div class="content">
            <div id="messages title" class="box">Messages
                <div id="messages-content"></div>
            </div>
            <div id="devices title" class="box">Devices Online
                <div id="devices-content"></div>
            </div>
            <div id="output title" class="box">Output
                <div id="output-content"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
